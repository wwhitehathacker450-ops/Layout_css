<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAyout Labs</title>
    <link rel="stylesheet" href="style.css"">
</head>
<body>
    <main id="app"></main>
    
    <section class="flex-basic">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <section class="flex-grow">
        <div class="col a">A</div>
        <div class="col b">B</div>
        <div class="col c">C</div>
    </section>

    <section class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
    </section>

    <div class="toolbar">
        <div class="left">left</div>
        <div class="center">Search</div>
        <div class="right">Login</div>
    </div>

    <section class="grid-basic">
        <div class="g">A</div>
        <div class="g">B</div>
        <div class="g">C</div>
        <div class="g">D</div>
    </section>

    <section  class="grid-span">
        <header class="header">Header</header>
        <aside class="aside">Sidebar</aside>
        <main class="main">Main</main>
        <footer class="footer">Footer</footer>
    </section>

    <section class="grid-areas">
        <div class="head">Header</div>
        <div class="nav">Nav</div>
        <div class="content">Content</div>
        <div class="ads">Ads</div>
        <div class="footer">Footer</div>
    </section>

    <section class="gallery">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
    </section>

    <div class="stack-grid">
        <img src="https://via.placeholder.com/600x240"  alt="hero" class="hero">
        <div class="overlay">Overlay text</div>
    </div>
</body>
</html>
